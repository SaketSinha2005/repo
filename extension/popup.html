<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Customer Service Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 350px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .header h1 {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .toggle-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .toggle-label {
            font-size: 14px;
            font-weight: 500;
        }
        
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: 0.3s;
            border-radius: 26px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #34a853;
        }
        
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        
        .stats-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .stats-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-item:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            font-size: 13px;
            opacity: 0.9;
        }
        
        .stat-value {
            font-size: 13px;
            font-weight: 600;
        }
        
        .status {
            text-align: center;
            font-size: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-top: 16px;
        }
        
        .status.active {
            background: rgba(52, 168, 83, 0.2);
        }
        
        .status.inactive {
            background: rgba(234, 67, 53, 0.2);
        }
        
        .footer {
            text-align: center;
            margin-top: 16px;
            font-size: 11px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Customer Service AI</h1>
        <p>Gmail Response Assistant</p>
    </div>
    
    <div class="toggle-section">
        <div class="toggle-container">
            <span class="toggle-label">Extension Status</span>
            <label class="toggle-switch">
                <input type="checkbox" id="extensionToggle" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>
    
    <div class="stats-section">
        <div class="stats-title">ðŸ“Š Statistics</div>
        <div class="stat-item">
            <span class="stat-label">Emails Processed</span>
            <span class="stat-value" id="emailsProcessed">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Spam Blocked</span>
            <span class="stat-value" id="spamBlocked">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Responses Generated</span>
            <span class="stat-value" id="responsesGenerated">0</span>
        </div>
    </div>
    
    <div id="statusMessage" class="status active">
        Extension is active
    </div>
    
    <div class="footer">
        Made with using LangChain & LangGraph
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
